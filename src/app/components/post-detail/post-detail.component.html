<div *ngIf="!isLogged" class="post-detail-empty">
  <p>Please log in to see the posts!</p>
</div>

<div *ngIf="isLogged" class="post-detail">
  <ng-container *ngIf="post">
    <h2>Post Details</h2>
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <p><strong>Post ID:</strong> {{ post.id }}</p>
    <a routerLink="/posts">Back to Posts</a>
  </ng-container>
  <ng-container *ngIf="!post">
    <p>Loading...</p>
  </ng-container>
</div>
