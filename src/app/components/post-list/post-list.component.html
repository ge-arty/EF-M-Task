<div *ngIf="!isLogged" class="post-detail-empty">
  <p>Please log in to see the posts!</p>
</div>

<table class="styled-table" *ngIf="isLogged">
  <thead>
    <tr>
      <th>Title</th>
      <th>Post ID</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.title }}</td>
      <td>{{ post.id }}</td>
      <td><a [routerLink]="['/posts', post.id]">Details</a></td>
    </tr>
  </tbody>
</table>
